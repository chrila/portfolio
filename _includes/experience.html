<section>
  <h2>Work experience</h2>
  {% for item in site.data.experience %}
    <div>
      <h3>{{ item.employer }}</h3>
      <p>from {{ item.from }} to {{ item.to }}</p>
      <p>{{ item.description }}</p>
      <p>Technologies used: {{ item.technologies }}</p>
    </div>
  {% endfor %}
</section>
