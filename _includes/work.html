<section>
  <h2>Projects</h2>
  {% for item in site.data.work %}
    <div>
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
      <p>
      {% for tech in item.technologies %}
        <span>{{ tech }}</span>
      {% endfor %}
      </p>
      <a href="{{ item.link }}">Link</a>
      <a href="{{ item.github }}">Github</a>
    </div>
  {% endfor %}
</section>
