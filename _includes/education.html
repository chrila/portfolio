<section>
  <h2>Education</h2>
  {% for item in site.data.education reversed %}
    <div>
      <h3><a href="{{ item.url }}" target="_blank">{{ item.institution }}</a></h3>
      <p>Where: {{ item.location }}</p>
      <p>What: {{ item.description }}</p>
      <p>When: from {{ item.from }} to {{ item.to }}<p>
    </div>
  {% endfor %}
</section>
