<section>
  <a id="education"></a>
  <h2>Education</h2>
  <div class="section-container">
    {% for item in site.data.education reversed %}
      <div class="chapter-container">
        <div class="chapter-header">
          <h3><a href="{{ item.url }}" target="_blank">{{ item.institution }}</a></h3>
        </div>
        <div class="chapter-body">
          <p>
            <span class="chapter-body-title">Where:</span> {{ item.location }}<br />
            <span class="chapter-body-title">What:</span> {{ item.description }}<br />
            <span class="chapter-body-title">When:</span> from {{ item.from }} to {{ item.to }}
          </p>
          <div class=technologies-container>
          {% for skill in item.skills %}
            <span class="badge">{{ skill }}</span>
          {% endfor %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
